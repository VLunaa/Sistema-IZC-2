{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicia sesión</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static '/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static '/css/login.css'%}">
    <link rel="icon" href="{% static 'img/logo_icono.ico' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>

</head>

<body style="background-color:#ffffff;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
    
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <style>
            .background-radial-gradient {
                background-color: #A71E1C;
                background-image: radial-gradient(650px circle at 0% 0%,
                        #DC312E 15%,
                        #D12623 35%,
                        #C02321 75%,
                        #A71E1C 80%,
                        transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                        #DC312E 15%,
                        #D12623 35%,
                        #C02321 75%,
                        #A71E1C 80%,
                        transparent 100%);
            }

            .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(15px);
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Sistema de Información<br />
                        <span style="color: hsl(218, 81%, 95%)">Cultural Zacatecas</span>
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-white">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="POST" class='text-center needsvalidation' novalidate>
                                {% csrf_token %}
                                <div class="auth-logo d-flex justify-content-center mb-2">
                                    <img src="{%static '/img/izc-logo-header.png'%}" alt="Logo" style="height: 90px;">
                                </div>
                                <h1 class="h3 mb-3 fw¨-normal" style=" color: A71E1C; margin: 12px; padding: 10px; font-size: 18px;">{{error}}</h1>
                                <div class="mb-4">
                                    <input type="text" name="username" class="form-control" id="username" required
                                        placeholder="Nombre de usuario">
                                    <div class="invalid-feedback">
                                        Por favor ingrese un nombre de usuario.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <input type="password" name="password" class="form-control" id="password" required
                                        placeholder="Contraseña">
                                    <div class="invalid-feedback">
                                        Por favor ingrese una contraseña.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <button id="login-button" class="btn"
                                        style="background-color: #A71E1C; color: #ffffff; padding: 10px; border-radius: 5px;" type="submit">Iniciar
                                        Sesión</button>
                                        <br> <!-- my_template.html -->

                                        <!-- <p><a href="{% url 'password_reset' %}">¿Olvidó la contraseña?</a></p> -->
                                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style="max-width: 100%;">
        <div class="auth-logo d-flex justify-content-center mb-2">
          <div class="d-flex justify-content-center">
            <img src="{% static 'img/logoslogin.png' %}" alt="Laboratorio de Software Libre" style="max-height: 70px; width: 100%;">
          </div>
        </div>
      </div>
      
    
    

</body>

</html>
{% endblock %}
