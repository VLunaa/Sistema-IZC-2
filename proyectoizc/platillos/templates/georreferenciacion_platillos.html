                    <script>
                      function displayName(nombre) {
                        document.getElementById('nombre-municipio').innerHTML = nombre;
                      }
                    
                      var municipios = document.getElementsByClassName('municipio');
                      for (var i = 0; i < municipios.length; i++) {
                        municipios[i].addEventListener('mouseover', function() {
                          displayName(this.getAttribute('data-nombre'));
                        });
                      }
                    </script>

              <script>
                // Obtén todos los elementos <path> dentro del SVG
                var paths = document.getElementsByTagName('path');
                // Recorre cada elemento <path>
                for (var i = 0; i < paths.length; i++) {
                  var path = paths[i];
                  // Obtiene el ID del municipio desde el atributo 'id'
                  var municipioId = path.getAttribute('id');
                  // Obtiene la cantidad de registros de municipios desde el atributo 'data-conteo'
                  var count = parseInt(path.getAttribute('data-conteo'));
                  // Define los colores según la cantidad de registros
                  var colors = {
                    0: '#FCE2E6',    // Color para 0 registros
                    1: '#EA8C86',    // Color para 1 registro
                    2: '#CC574A',    // Color para 2 registros
                    3: '#A71E1C'  // Color para 3 o más registros
                    // Puedes añadir más colores y sus correspondientes cantidades de registros aquí
                  };
                  
                  // Verifica si el atributo 'data-conteo' existe antes de cambiar el color
                  if (count !== null && !isNaN(count)) {
                    // Obtiene el color correspondiente según la cantidad de registros
                    var color = colors[count] || '#A71E1C'; // Usará el color por defecto si no hay una coincidencia en 'colors'
                    // Cambia el atributo "fill" para cambiar el color del elemento <path>
                    path.style.fill = color;
                  }
                }
              </script>
              <script>
                // Función para contar elementos con un valor específico
                function countElementsWithValue(elements, value) {
                  var count = 0;
                  for (var i = 0; i < elements.length; i++) {
                    if (elements[i].getAttribute('data-conteo') == value) {
                      count++;
                    }
                  }
                  return count;
                }
                // Obtén todos los elementos <path> dentro del SVG
                var paths = document.getElementsByTagName('path');
                // Define los rangos y sus correspondientes clases de CSS
                var ranges = {
                  0: 'conteo_0',
                  1: 'conteo_1',
                  2: 'conteo_2',
                  3: 'conteo_3'
                   // Agrega más rangos según sea necesario
                };
                // Cuenta los elementos en cada rango y actualiza los valores en las leyendas
                for (var range in ranges) {
                  var rangeElementsCount = countElementsWithValue(paths, range);
                  document.getElementById(ranges[range]).textContent = rangeElementsCount;
                }
                </script>
